<div class="container-fluid p-0 m-0 pb-3"  style="background-color: #f1f3f4;">
    <div class="row justify-content-center">
        <div class="col-8 mt-4">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" height="300" src="../../assets/img/MocaSystem.png" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" height="300" src="../../assets/img/computadora1.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" height="300" src="../../assets/img/programacion.jpg" alt="Third slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" height="300" src="../../assets/img/programacion2.jpg" alt="Third slide">
                </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        </div>  
    </div>
    <div class="row justify-content-center">
        <div class="col-8 mt-2">
            <div class="card mt-2">
                <div class="card-body">
                  <h4 class="card-title"> {{quienes_somos.nombre  | titlecase }}</h4>
                  <p class="card-text text-justify">
                  {{quienes_somos.descripcion  | titlecase }}
                  </p>
                </div>
            </div>   
            <div class="card mt-2">
                <div class="card-body">
                  <h4 class="card-title"> {{mision.nombre  | titlecase }}</h4>
                  <p class="card-text text-justify">
                   {{mision.descripcion  | titlecase }}
                  </p>
                </div>
            </div>  
            <div class="card mt-2">
                <div class="card-body">
                  <h4 class="card-title"> {{vision.nombre | titlecase }}</h4>
                  <p class="card-text text-justify">
                    {{vision.descripcion | titlecase }}
                  </p>
                </div>
            </div>                      
        </div>  
    </div>
  </div>
