<div class="container-fluid p-0 m-0 pb-3"  style="background-color: #f1f3f4;">
    <div class="row justify-content-center">
        <div class="col-8 mt-4">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li *ngFor="let item of foto; index as i;" data-target="#carouselExampleIndicators" data-slide-to="i+1" [ngClass]="{'active' : (i+1)==1}"></li>
                </ol>
                <div class="carousel-inner">
                    <div *ngFor="let item of foto;index as i" class="carousel-item" [ngClass]="{'active' : (i+1)==1}">
                        <img class="d-block w-100" height="300" [src]="item.foto" alt="First slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        </div>  
    </div>
    <div class="row justify-content-center">
        <div class="col-8 mt-2">
            <div class="card mt-2">
                <div class="card-body">
                  <h4 class="card-title"> {{quienes_somos.nombre  | titlecase }}</h4>
                  <p class="card-text text-justify">
                  {{quienes_somos.descripcion  | titlecase }}
                  </p>
                </div>
            </div>   
            <div class="card mt-2">
                <div class="card-body">
                  <h4 class="card-title"> {{mision.nombre  | titlecase }}</h4>
                  <p class="card-text text-justify">
                   {{mision.descripcion  | titlecase }}
                  </p>
                </div>
            </div>  
            <div class="card mt-2">
                <div class="card-body">
                  <h4 class="card-title"> {{vision.nombre | titlecase }}</h4>
                  <p class="card-text text-justify">
                    {{vision.descripcion | titlecase }}
                  </p>
                </div>
            </div>                      
        </div>  
    </div>
  </div>
